<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="content__header-box">
          <h3 class="content__header">
            IP Address Tracker
          </h3>
        </div>

        <div class="content__input-box">
          <form class="content__form">
            <input
              type="text"
              class="content__input"
              placeholder="Search for any IP address or domain"
            />
            <button class="content__button"></button>
          </form>
        </div>

        <div class="content__info-content">
          <div class="content__info-box">
            <p class="content__info-title">
              IP ADDRESS
            </p>
            <h3 class="content__info-value content__info-value--ip-address">
              192.212.174.101
            </h3>
          </div>
          <div class="content__info-box">
            <p class="content__info-title">
              LOCATION
            </p>
            <h3 class="content__info-value content__info-value--location">
              Brooklyn, NY 10001
            </h3>
          </div>
          <div class="content__info-box">
            <p class="content__info-title">
              TIMEZONE
            </p>
            <h3 class="content__info-value content__info-value--timezone">
              UTC-05:00
            </h3>
          </div>
          <div class="content__info-box">
            <p class="content__info-title">
              ISP
            </p>
            <h3 class="content__info-value content__info-value--isp">
              SpaceX Starlink
            </h3>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
